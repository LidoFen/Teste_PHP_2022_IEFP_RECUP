<!-- REGISTO DA PÁGINA 1 -->

<div class="container">
  <div class="card text-bg-light mt-5">
    <div class="card-header text-center">
      Registo de Provas
    </div>
    <div class="card-body text-center">
      <h5>Registe aqui as provas</h5>
      <hr>
      <form class="">
        <div class="row d-flex justify-content-center">
          <div class="col-md-4 text-center">
            <label for="descricaoProva" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricaoProva">
          </div>
          <div class="col-md-3 text-center">
            <label for="clusterProva" class="form-label">Cluster</label>
            <select class="form-select" id="clusterProva">

            </select>  
          </div>
          <div class="col-md-2 text-center">
            <label for="idadeLimiteProva" class="form-label">Idade Limite</label>
            <input type="number" class="form-control" id="idadeLimiteProva">
          </div>
          <div class="row">
            <div class="col-md-12 text-center mt-3 mb-3">
              <button type="button" class="btn btn-primary" onclick="registaProva()">Registar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div> 
</div>



<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center">
      Listagem Provas
    </div>
    <div class="card-body text-center">
      <h5>Listagem de todas as provas</h5>
      <hr>
      <div class="table-responsive">
        <table id="tabelaProvas" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Cluster</th>
              <th>Idade Limite</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaProvas">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<!-- MODAL DA PÁGINA 1 -->

<div class="modal fade" id="modalProva" tabindex="-1" aria-labelledby="modalProvaLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalProvaLabel">Edição de Prova</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="card">
            <div class="card-body">
              <form class="">
                <div class="row d-flex justify-content-center">
                  <div class="col-md-2 text-center">
                    <label for="idProvaEdit" class="form-label">ID</label>
                    <input type="number" class="form-control" id="idProvaEdit" disabled>
                  </div>
                  <div class="col-md-4 text-center">
                    <label for="descricaoProvaEdit" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricaoProvaEdit">
                  </div>
                  <div class="col-md-3 text-center">
                    <label for="clusterProvaEdit" class="form-label">Cluster</label>
                    <select class="form-select" id="clusterProvaEdit">
        
                    </select>  
                  </div>
                  <div class="col-md-2 text-center">
                    <label for="idadeLimiteProvaEdit" class="form-label">Idade Limite</label>
                    <input type="number" class="form-control" id="idadeLimiteProvaEdit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" id="btnGuardar">Guardar Alterações</button>
      </div>
    </div>
  </div>
